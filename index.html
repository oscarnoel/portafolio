<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Portafolio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='estilo.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="contenedor">

            <div class="portada">
                <div class="foto-perfil" id="foto-mia">
                    <img src="foto-perfil.jpg" alt="" width="100%">
                  </div>
                <img src="javascript-fondo.png" alt="" id="portada">
     
            </div>
        <div class="cajatexto2">
            <div class="contactos">

                <a href="https://github.com/oscarnoel" target="_self" style="color: black;">
                    <div class="caja" id="github" style="float: left; cursor: pointer;">
                        <img src="githublogo.png" alt="" width="25%" style="float: left; margin-right: 1em;">
                        <p>Entra a mi perfil en <b>GitHub!</b></p>
                    </div>
                </a>
         
                <div class="caja"  id="whatsapp" style="float: left; cursor: pointer;">
               
                        <img src="whatsapplogo.png" alt="" width="25%" style="float: left; margin-right: 1em;">
                        <p>Mandame mensaje por <b>Whatsapp!</b></p>
                </div>
          
                <div class="caja" id="facebook" style=" float: left; cursor: pointer;">
              
                        <img src="facebooklogo.png" alt="" width="32%" style="float: left; margin-right: 1em;">
                        <p>Visita mi perfil de <b>Facebook!</b></p>
               
            </div>
   
        </div>
    </div>
</body>
</html>
